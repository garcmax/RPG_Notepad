<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>RPG BLOC NOTE</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/style.min.css"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="libs/json.date-extensions.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="dist/js/app.js"></script>

</head>
<body ng-app="rpgNoteApp">
<div class="container">

    <!-- HEADER -->
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Summary</a>
        </div>

        <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
        <ul class="nav navbar-nav">
            <li><a href="/simpleNote">Simple Notes</a></li>
        </ul>
        <ul class="nav navbar-nav">
            <li><a href="/npcNote">NPC Notes</a></li>
        </ul>
        <ul class="nav navbar-nav">
            <li><a href="/locNote">Locations Notes</a></li>
        </ul>
    </nav>

    <div class="row">
        <div class="col-sm-3" ng-controller="PostItController">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success"  ng-repeat="postIt in postIts">
                    {{postIt.note}}
                    <button type="button" class="btn btn-danger btn-xs" id="removePostIt" ng-click="removePostIt(postIt)">
                        <span class="glyphicon glyphicon-remove-sign"></span>
                    </button>
                </li>
            </ul>
            <form ng-submit="addPostIt()">
                <label>Post-It :</label>
                <input type="text" class="form-control" placeholder="Add a post-it" ng-model="newPostIt">
            </form>
    </div>

        <!-- ANGULAR DYNAMIC CONTENT -->
        <div class="col-sm-9" ng-view></div>
    </div>

</div>
</body>
</html>
