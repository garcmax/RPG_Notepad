<div class="row jumbotron" ng-controller="SimpleNoteController">
    <div class="col-sm-9">
        {{noteDisplayed.note}}
    </div>
    <div class="col-sm-3 btn-group-vertical">
        <button type="button" class="btn" ng-class="{'btn-info': note._id!=noteDisplayed._id, 'btn-primary':note._id==noteDisplayed._id}" ng-repeat="note in notes" ng-click="displayNote(note)">{{note.date}}</button>
        <button type="button" class="btn btn-default" ng-click="createNewNote()">Add new note</button>
    </div>
    <div class="col-sm-12" style="padding-top: 25px">
        <form ng-submit="saveNote(noteDisplayed)">
            <label>Notes :</label>
            <textarea type="text" class="form-control" placeholder="Add a note" ng-model="noteDisplayed.note"></textarea>
            <div class="saveDelete">
                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-danger left-margin" ng-click="deleteNote(noteDisplayed)">Delete</button>
            </div>
        </form>
    </div>
</div>
